    <script>
        let accessVideoPlayed = false;

        function enterSite() {
            if (accessVideoPlayed) return; // Prevent multiple clicks
            
            // Add pressed animation to button
            const confirmBtn = document.getElementById('confirmBtn');
            confirmBtn.classList.add('pressed');
            setTimeout(() => {
                confirmBtn.classList.remove('pressed');
            }, 150);
            
            // Fade out the "do you want to make it" image and yes button
            const accessImage = document.querySelector('#accessScreen img[src*="doyouwanttomakeit"]');
            if (accessImage) {
                accessImage.style.transition = 'opacity 2s ease-out';
                accessImage.style.opacity = '0';
            }
            
            // Also fade out the yes button
            const yesButtonImg = confirmBtn.querySelector('img');
            if (yesButtonImg) {
                yesButtonImg.style.transition = 'opacity 2s ease-out';
                yesButtonImg.style.opacity = '0';
            }
            
            const accessScreen = document.getElementById('accessScreen');
            const mainContent = document.getElementById('mainContent');
            const accessVideo = document.getElementById('accessVideo');
            const mainVideo = document.getElementById('mainVideo');
            const mainVideoMobile = document.getElementById('mainVideoMobile');
            const wagmiLogo = document.getElementById('wagmiLogo');

            accessVideoPlayed = true;
            
            // Add a short delay before starting the video
            setTimeout(() => {
                // Start playing the access video with sound (one time only) at 42.25% volume
                accessVideo.muted = false;
                accessVideo.volume = 0.4225; // Reduced by another 35% (65% * 0.65 = 42.25%)
                accessVideo.currentTime = 0; // Reset to beginning
                accessVideo.play().catch(e => console.log('Access video play failed:', e));
            }, 200); // 0.2 second delay

            // Add event listener for when video is near the end to fade out audio
            accessVideo.addEventListener('timeupdate', function() {
                const timeLeft = accessVideo.duration - accessVideo.currentTime;
                
                // Start fading out audio 2 seconds before the end
                if (timeLeft <= 2 && timeLeft > 0) {
                    const fadeProgress = (2 - timeLeft) / 2; // 0 to 1 over 2 seconds
                    accessVideo.volume = Math.max(0, 0.4225 * (1 - fadeProgress)); // Fade from 42.25% to 0%
                }
            });

            // Wait for access video to finish before transitioning
            accessVideo.addEventListener('ended', function() {
                accessScreen.style.opacity = '0';
                accessScreen.style.visibility = 'hidden';
                accessScreen.style.transform = 'scale(0.98)';
                
                setTimeout(() => {
                    accessScreen.style.display = 'none';
                    mainContent.style.display = 'block';
                    
                    // Trigger fade-in for main content
                    setTimeout(() => {
                        mainContent.style.opacity = '1';
                    }, 50);
                    
                    // Start playing main video with sound after user interaction
                    mainVideo.muted = false;
                    mainVideoMobile.muted = false;
                    mainVideo.play().catch(e => console.log('Video play failed:', e));
                    mainVideoMobile.play().catch(e => console.log('Mobile video play failed:', e));
                    
                    // Add event listener for video timeupdate to detect when video loops
                    let lastTime = 0;
                    mainVideo.addEventListener('timeupdate', function() {
                        // If current time is less than last time, video has looped
                        if (this.currentTime < lastTime) {
                            // Set video to start at 8.3 seconds when it loops
                            this.currentTime = 8.3;
                            // Logo stays visible but restarts timed shrink/expand animation
                            wagmiLogo.style.animation = 'floatLogo 6s ease-in-out infinite, logoTimedShrinkExpand 32.7s ease-in-out infinite';
                        }
                        lastTime = this.currentTime;
                    });
                    
                    let lastTimeMobile = 0;
                    mainVideoMobile.addEventListener('timeupdate', function() {
                        // If current time is less than last time, video has looped
                        if (this.currentTime < lastTimeMobile) {
                            // Set video to start at 8.3 seconds when it loops
                            this.currentTime = 8.3;
                            // Logo stays visible but restarts timed shrink/expand animation
                            wagmiLogo.style.animation = 'floatLogo 6s ease-in-out infinite, logoTimedShrinkExpand 32.7s ease-in-out infinite';
                        }
                        lastTimeMobile = this.currentTime;
                    });
                    
                    // Show logo after 8.3 seconds from when main video starts (initial load)
                    setTimeout(() => {
                        wagmiLogo.style.opacity = '1';
                        // Start with timed shrink/expand animation (32.7s = from 8.3s to ~41s video end)
                        wagmiLogo.style.animation = 'floatLogo 6s ease-in-out infinite, logoTimedShrinkExpand 32.7s ease-in-out infinite';
                    }, 8300);
                    
                    // Show volume control
                    const volumeControl = document.getElementById('volumeControl');
                    const volumeSlider = document.getElementById('volumeSlider');
                    const volumePercent = document.getElementById('volumePercent');
                    
                    volumeControl.style.display = 'flex';
                    
                    // Volume control functionality
                    volumeSlider.addEventListener('input', function() {
                        const volume = this.value / 100;
                        mainVideo.volume = volume;
                        mainVideoMobile.volume = volume;
                        volumePercent.textContent = this.value + '%';
                        
                        // Update volume icon
                        const volumeIcon = volumeControl.querySelector('.volume-icon');
                        if (volume === 0) {
                            volumeIcon.textContent = 'ðŸ”‡';
                        } else if (volume < 0.5) {
                            volumeIcon.textContent = 'ðŸ”‰';
                        } else {
                            volumeIcon.textContent = 'ðŸ”Š';
                        }
                    });
                }, 800);
            }, { once: true }); // Only listen for the event once
        }
    </script>
